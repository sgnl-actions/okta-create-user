name: okta-create-user
description: Create a new user in Okta with profile attributes and group assignments

# Input parameters for web form generation
inputs:
  email:
    type: text
    description: User's email address
    required: true
    validation:
      min: 1
      max: 200

  login:
    type: text
    description: User's login/username
    required: true
    validation:
      min: 1
      max: 100

  firstName:
    type: text
    description: User's first name
    required: true
    validation:
      min: 1
      max: 100

  lastName:
    type: text
    description: User's last name
    required: true
    validation:
      min: 1
      max: 100

  department:
    type: text
    description: User's department (optional)
    required: false
    validation:
      min: 0
      max: 100

  employeeNumber:
    type: text
    description: Employee number (optional)
    required: false
    validation:
      min: 0
      max: 50

  groupIds:
    type: text
    description: Comma-separated list of group IDs to assign user to (optional)
    required: false
    validation:
      min: 0
      max: 500

  additionalProfileAttributes:
    type: text
    description: JSON string of additional profile attributes (optional)
    required: false
    validation:
      min: 0
      max: 1000

  address:
    type: text
    description: Optional Okta API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  id:
    type: text
    description: The Okta user ID of the created user

  status:
    type: text
    description: The user's status in Okta

  created:
    type: datetime
    description: When the user was created (ISO 8601)

  activated:
    type: datetime
    description: When the user was activated (ISO 8601)

  statusChanged:
    type: datetime
    description: When the user's status last changed (ISO 8601)

  lastLogin:
    type: datetime
    description: When the user last logged in (ISO 8601)

  lastUpdated:
    type: datetime
    description: When the user was last updated (ISO 8601)

  profile:
    type: object
    description: The user's profile information

  groupIds:
    type: array
    description: List of group IDs the user was assigned to

  address:
    type: text
    description: The Okta API base URL used

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi